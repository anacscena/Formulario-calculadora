<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>Calculadora de IMC</h1>

        <form id="imcForm" onsubmit="calcularIMC(event)">

            <div class="form-group">

                <label for="peso">Peso (kg)</label>

                <input 
                    type="number" 
                    id="peso" 
                    step="0.1" 
                    placeholder="Ex: 70.5"
                    oninput="validarCampo(this, 'pesoError')">

                <div id="pesoError" class="error">
                    Por favor, insira um peso válido
                </div>

            </div>

            <div class="form-group">

                <label for="altura">Altura (m)</label>

                <input 
                    type="number" 
                    id="altura" 
                    step="0.01" 
                    placeholder="Ex: 1.75"
                    oninput="validarCampo(this, 'alturaError')">

                <div id="alturaError" class="error">
                    Por favor, insira uma altura válida
                </div>

            </div>

            <button type="submit">Calcular IMC</button>

        </form>

        <div id="resultado"></div>

    </div>

</body>

</html>
